<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html" id="reviewForm">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <label>Overall Rating</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1" required>★</label>
        <label><input type="radio" name="rating" value="2">★★</label>
        <label><input type="radio" name="rating" value="3">★★★</label>
        <label><input type="radio" name="rating" value="4">★★★★</label>
        <label><input type="radio" name="rating" value="5">★★★★★</label>
      </div>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <label for="userName">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="userName" name="userName" />

      <input type="submit" value="Post Review" class="submit-btn" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span>  ⭐️ Pastor Munashe Zimondi ⭐️ Zimbabwe</p>
    <p>Last Updated: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
